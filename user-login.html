<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Abeer Alkhulud </title>
  <!-- style css -->
  <link rel="stylesheet" href="assets/style/style_Login.css">
  <!-- icon -->
  <link rel="icon" href="assets/img/AA.png" type="image/x-icon">

  <!-- font goagle -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Lateef:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Login Form -->
    <div class="wrapper">
    <div class="container">
    <form id="loginForm">
      <h2>Log In</h2>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <div class="toggle">
      Don't have an account?<a onclick="showSignup()">Create an account</a>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <h2>Create an account</h2>
      <div class="input-box">
        <input type="text" placeholder="Full name" required>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
      <button type="submit">Sign Up</button>
      <div class="toggle">
    Already have an account?<a onclick="showLogin()">Login</a>
      </div>
    </form>
  </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    function showSignup() {
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    }

    function showLogin() {
      signupForm.style.display = "none";
      loginForm.style.display = "block";
    }
  </script>

</body>
</html>
